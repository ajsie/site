<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Ajsie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 2.5em;
            color: #816b6b; 
            margin: 10px 0;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .avatar img {
            width: 100%;
            height: auto;
        }
        .social-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-icons a {
            display: block;
            margin: 15px;
            text-decoration: none;
            color: #fff;
            font-size: 1.8em;
            transition: color 0.3s, text-shadow 0.3s;
            position: relative;
        }
        .social-icons a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: #816b6b; 
            left: 0;
            bottom: -5px;
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        .social-icons a:hover {
            color: #816b6b; 
            text-shadow: 0 0 10px #816b6b; 
        }
        .social-icons a:hover::after {
            transform: scaleX(1);
        }
        .attribution {
            font-size: 0.9em;
            color: #fff; 
            margin-top: 30px;
            display: none; 
        }
        .attribution span {
            color: #816b6b; 
        }
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.7;
            pointer-events: none;
            z-index: 1000;
        }
        .mute-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .mute-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body oncontextmenu="return false;">

<video autoplay loop muted>
    <source src="video/lucki.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="overlay" id="overlay">
    <h1 style="color: #fff;">Click to Enter...</h1> 
</div>

<div class="container" id="mainContent" style="display: none;">
    <div class="avatar">
        <img src="images/avatar.png" alt="Avatar">
    </div>
    <h1>Ajsie</h1>

    <div class="social-icons">
        <a href="https://www.instagram.com/sxjshsyadi" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://www.paypal.com/paypalme/aisje" target="_blank"><i class="fab fa-paypal"></i> PayPal</a>
        <a href="https://t.me/ajsiepl" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
        <a href="https://discord.com/sunrisestore" target="_blank"><i class="fab fa-discord"></i> Discord</a>
    </div>
</div>

<div class="attribution" id="attribution">
    Coded by <span>Ajsie</span>.
</div>

<button class="mute-button" id="muteButton">Mute</button>

<audio id="backgroundMusic" loop>
    <source src="sound/song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('mainContent');
    const attribution = document.getElementById('attribution');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const muteButton = document.getElementById('muteButton');

    // Ustawienie głośności na 50%
    backgroundMusic.volume = 0.5;

    overlay.addEventListener('click', function() {
        overlay.style.display = 'none';
        mainContent.style.display = 'flex';
        attribution.style.display = 'block'; 
        backgroundMusic.play();
    });

    muteButton.addEventListener('click', function() {
        if (backgroundMusic.paused) {
            backgroundMusic.play();
            muteButton.textContent = 'Mute';
        } else {
            backgroundMusic.pause();
            muteButton.textContent = 'Unmute';
        }
    });

    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = '❄';
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(snowflake);
        
        const duration = Math.random() * 3 + 5;
        snowflake.animate([ 
            { transform: 'translateY(0)' },
            { transform: 'translateY(100vh)' }
        ], {
            duration: duration * 1000,
            easing: 'linear',
            iterations: 1
        });
        
        setTimeout(() => {
            snowflake.remove();
        }, duration * 1000);
    }

    setInterval(createSnowflake, 500);
</script>

</body>
</html>
