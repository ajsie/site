<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Ajsie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }
        .container {
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Wyśrodkowanie */
        }
        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin: 10px 0; /* Mniejsze marginesy */
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .avatar img {
            width: 100%;
            height: auto;
        }
        .social-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-icons a {
            display: block;
            margin: 15px;
            text-decoration: none;
            color: #fff;
            font-size: 1.8em;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #4CAF50;
        }
        .attribution {
            font-size: 0.9em;
            color: #777;
            margin-top: 30px;
        }
        .attribution a {
            color: #4CAF50;
            text-decoration: none;
        }
        .attribution a:hover {
            text-decoration: underline;
        }
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.7;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body oncontextmenu="return false;">

<div class="container">
    <div class="avatar">
        <img src="images/avatar.png" alt="Avatar">
    </div>
    <h1>Ajsie</h1>
    
    <div class="social-icons">
        <a href="https://www.instagram.com/sxjshsyadi" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://www.paypal.com/paypalme/aisje" target="_blank"><i class="fab fa-paypal"></i> PayPal</a>
        <a href="https://t.me/ajsiepl" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
        <a href="https://discord.com/sunrisestore" target="_blank"><i class="fab fa-discord"></i> Discord</a>
    </div>
</div>

<div class="attribution">
    Coded by <a href="https://www.instagram.com/sxjshsyadi" target="_blank">Ajsie</a>.
</div>

<script>
    const text = "Ajsie";
    let index = 0;
    let direction = 1;

    function animateTitle() {
        if (direction === 1) {
            if (index < text.length) {
                document.title = text.slice(0, index + 1);
                index++;
            } else {
                direction = -1;
            }
        } else {
            if (index > 0) {
                document.title = text.slice(0, index);
                index--;
            } else {
                direction = 1;
            }
        }
        setTimeout(animateTitle, 1000);
    }

    animateTitle();

    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        window.location.href = "https://www.youtube.com/watch?v=RfXToDAeVNo";
    });

    function detectDevTools() {
        const threshold = 160;
        const widthThreshold = 100;
        let devToolsOpened = false;

        setInterval(function() {
            if (
                window.outerHeight - window.innerHeight > threshold ||
                window.outerWidth - window.innerWidth > widthThreshold 
            ) {
                if (!devToolsOpened) {
                    devToolsOpened = true;
                    window.location.href = "https://www.youtube.com/watch?v=RfXToDAeVNo";
                }
            } else {
                devToolsOpened = false;
            }
        }, 500);
    }

    detectDevTools();

    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = '❄';
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(snowflake);
        
        const duration = Math.random() * 3 + 5;
        snowflake.animate([ 
            { transform: 'translateY(0)' },
            { transform: 'translateY(100vh)' }
        ], {
            duration: duration * 1000,
            easing: 'linear',
            iterations: 1
        });
        
        setTimeout(() => {
            snowflake.remove();
        }, duration * 5000);
    }

    setInterval(createSnowflake, 500);
</script>

</body>
</html>
