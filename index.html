<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">@Ajsie</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .background-image-mobile {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: brightness(45%);
            display: none; 
        }
        .background-image-desktop {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: brightness(45%);
        }
        .click-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        .click-text {
            font-size: 2.5em;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .avatar img {
            width: 100%;
            height: auto;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 2.5em;
            color: #ffffff;
            margin: 0;
            white-space: nowrap;
            margin-bottom: 10px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .social-icons a {
            text-decoration: none;
            color: #fff;
            font-size: 2.2em;
            margin: 0 15px;
            transition: color 0.3s, text-shadow 0.3s;
        }
        .social-icons a:hover {
            color: #8f8f8f;
            text-shadow: 0 0 10px #b3b1b1;
        }
        .mute-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .mute-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .footer {
            margin-top: 20px;
            font-size: 1em;
            color: #ffffff;
            display: none; 
        }
        .footer span {
            color: #ffffff;
            font-weight: bold;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #fff;
        }
        .snowflake {
            position: absolute;
            top: 0;
            font-size: 24px;
            opacity: 0.8;
        }
        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #888; 
            font-family: 'Arial', sans-serif; 
        }

        /* Media query for mobile devices */
        @media only screen and (max-width: 768px) {
            .background-image-mobile {
                display: block; 
            }
            .background-image-desktop {
                display: none; 
            }
        }

        /* Media query for desktop */
        @media only screen and (min-width: 769px) {
            .background-image-desktop {
                display: block; 
            }
            .background-image-mobile {
                display: none;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">

<!-- Wideo dla desktopów -->
<video class="background-image-desktop" autoplay muted loop>
    <source src="video/lucki.png" type="video/mp4">
    Your browser does not support the video tag.
</video>

<img src="video/image.png" class="background-image-mobile">

<div class="click-screen" id="clickScreen">
    <p class="click-text">Click to enter...</p>
</div>

<div class="container" id="mainContainer">
    <div class="profile">
        <div class="avatar">
            <img src="images/avatar.png" alt="Avatar">
        </div>
        <h1 id="typingEffect"></h1> 
    </div>

    <div class="social-icons">
        <a href="https://www.instagram.com/sxjshsyadi" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.paypal.com/paypalme/aisje" target="_blank"><i class="fab fa-paypal"></i></a>
        <a href="https://t.me/ajsiepl" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://discord.com/sunrisestore" target="_blank"><i class="fab fa-discord"></i></a>
    </div>
</div>

<div class="footer" id="footer">
    Coded by <a href="https://www.instagram.com/sxjshsyadi" target="_blank"><span>Ajsie</span></a>
</div>

<div class="copyright">
    © ajsie.xyz (2024)
</div>

<button class="mute-button" id="muteButton">Mute</button>

<audio id="backgroundMusic" loop>
    <source src="sound/song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    const backgroundMusic = document.getElementById('backgroundMusic');
    const muteButton = document.getElementById('muteButton');
    const typingEffectElement = document.getElementById('typingEffect');
    const clickScreen = document.getElementById('clickScreen');
    const mainContainer = document.getElementById('mainContainer');
    const footer = document.getElementById('footer');
    const pageTitle = document.getElementById('pageTitle');

    backgroundMusic.volume = 0.4;

    muteButton.addEventListener('click', function() {
        if (backgroundMusic.paused) {
            backgroundMusic.play();
            muteButton.textContent = 'Mute';
        } else {
            backgroundMusic.pause();
            muteButton.textContent = 'Unmute';
        }
    });

    clickScreen.addEventListener('click', function() {
        clickScreen.style.display = 'none';
        mainContainer.style.display = 'flex';
        footer.style.display = 'block'; 
        backgroundMusic.play();
        startTypingEffect(); 
    });

    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = '❄';
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        snowflake.style.top = '0px'; 
        document.body.appendChild(snowflake);
        
        const duration = Math.random() * 3 + 5;
        snowflake.animate([ 
            { transform: 'translateY(0)' },
            { transform: `translateY(${window.innerHeight}px)` } 
        ], {
            duration: duration * 1000,
            easing: 'linear',
            iterations: 1
        });
        
        setTimeout(() => {
            snowflake.remove();
        }, duration * 970);
    }

    // Increased frequency of snowflakes
    setInterval(createSnowflake, 300);

    function startTypingEffect() {
        const text = "Ajsie";
        let index = 0;

        function type() {
            if (index < text.length) {
                typingEffectElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 400);
            } else {
                setTimeout(remove, 1000);
            }
        }

        function remove() {
            if (typingEffectElement.innerHTML.length > 1) { 
                typingEffectElement.innerHTML = typingEffectElement.innerHTML.slice(0, -1);
                setTimeout(remove, 400);
            } else {
                typingEffectElement.innerHTML = "A"; 
                index = 1;
                setTimeout(type, 500); 
            }
        }

        type(); 
    }

    window.addEventListener('resize', function() {
        if (window.innerWidth < 768) {
            document.querySelector('.background-image-mobile').style.display = 'block';
            document.querySelector('.background-image-desktop').style.display = 'none';
        } else {
            document.querySelector('.background-image-mobile').style.display = 'none';
            document.querySelector('.background-image-desktop').style.display = 'block';
        }
    });
</script>
</body>
</html>
